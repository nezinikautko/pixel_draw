<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
<div class="main">
    <div>
        <h1>Pixidraw</h1>
        <p>Приложение для рисования</p>
        <button id="start_btn">Start</button>
    </div>
</div>
<div class="draw">
    <div class="board"></div>
    <div class="buttons">
        <input type="color"/>
        <button class="btn paint_btn">paint</button>
        <button class="btn del_btn">delete</button>
        <button class="btn res_btn">reset</button>
        <button class="btn fill_btn">fill</button>
        <button class="btn save_btn">save</button>
    </div>
</div>
</body>
</html>
